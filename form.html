<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdn.shoelace.style/1.0.0-beta24/shoelace.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container" style="max-width: 500px">
      <h1>Pre-paid Parking Form</h1>
      <form id="parking-form">

        <div class="input-field" id="name-field">
          <label for="name">Name</label>
          <input id="name-input" type="text" class="field">
        </div>

        <div class="input-field" id="car-field">
          <label for="car-year">Car</label>
          <div class="input-group">
            <input id="car-year" type="text" placeholder="Year" class="field">
            <input id="car-make" type="text" placeholder="Make" class="field">
            <input id="car-model" type="text" placeholder="Model" class="field">
          </div>
        </div>

        <!--Failed attempt at breaking up the car section-->

          <label for="car-year">Car</label>
          <div class="input-group"></div>

            <label>Year</label>
            <input id="car-year" type="text" placeholder="Year" class="field">
            </div>

            <div class="input-field" id="car-field"></div>
            <label>Make</label>
            <input id="car-make" type="text" placeholder="Make" class="field">

            <label>Model</label>

        <div class="input-field" id="start-date-field">
          <label for="start-date">Date parking</label>
          <input id="start-date" type="date" class="field">
        </div>

        <div class="input-field" id="days-field">
          <label for="days">Number of days</label>
          <input id="days" type="text" class="field">
        </div>

        <div class="input-field" id="credit-card-field">
          <label for="credit-card">Credit Card</label>
          <input id="credit-card" type="text" class="field">
        </div>
        
        <div class="row">
          <div class="col">
            <div class="input-field" id="cvv-field">
              <label for="cvv">CVV</label>
              <input id="cvv" type="text" class="field">
            </div>
          </div>
          <div class="col">
            <div class="input-field" id="expiration-field">
              <label for="expiration">Expiration</label>
              <input id="expiration" type="text" placeholder="MM/YY" class="field">
            </div>
          </div>
        </div>
        <div class="input-field">
          <button id="submit-button" type="submit">Make reservation</button>
        </div>
      </form>
      <div id="total"></div>
      <script src="script.js"></script>
  </body>
</html>
